<!DOCTYPE html>
<html>
    <head>
        <title>Car Simulator 1</title>

        <meta http-equiv="Access-Control-Allow-Origin" content="*" />
  
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    </head>

    <body>
        <a-scene id="scene" background="color: lightblue">
            <!--Assets-->
            <a-assets>
                <a-asset-item id="city-scene" src="Assets/City/scene.gltf"></a-asset-item>
                <a-asset-item id="wheel-asset" src="Assets/Wheel/scene.gltf"></a-asset-item>
            </a-assets>

            <!--City Scene-->
            <a-entity id="city-entity" gltf-model="#city-scene" position="-1.5 0 -13" rotation="0 90 0"></a-entity>
        
            <!--Wheel Entity-->
            <a-entity id="wheel-entity" gltf-model="#wheel-asset" position="-0.8 0.6 -2" scale="0.01 0.01 0.01"></a-entity>
        
            <!--Pedals-->
            <a-box id="accelerate" src="Assets/Pedal.png" position="1.4 0.6 -3" width="0.3" height="0.5" rotation="-20 -25 0"></a-box>
            <a-box id="break" src="Assets/Break.png" position="0.7 0.6 -3.2" width="0.3" height="0.5" rotation="-15 -10 0"></a-box>
        
            <!--Welcome-->
            <a-entity id="welcome" position="0.2 7 -9" text="width: 10; height: 5; font: kelsonsans; color: black; value: Welcome! Use the ARROWS to move & SPACE BAR to break!;"></a-entity>
        </a-scene>
    </body>
</html>
